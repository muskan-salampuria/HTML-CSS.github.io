<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="bgimg">
    <div class="centerdiv">
        <h2>Sign in</h2>
        <a href="#" class="close">X</a>
        <br>
        <form>
            <div>
                <input type="text" name="" class="inputbox" placeholder="mail@example.com">
            </div>
            <br>
            <div>
                <input type="Password" name="" class="inputbox" placeholder="password">
            </div>
            <br>
            <div>
                <button class="ok" type="submit">Sign in</button>
            </div>
        </form>
        <div class="container">
            <a class="forget" href="#" class="forget">Forgot your Password?</a>
            <a class="register" href="#" class="register">Register!</a>
        </div>
        <br>
        <div class="content">
            <p class="or">OR</p>
        </div>
        <br>
        <div>
            <button class="f" type="submit">f</button>
        </div>
        <br>
        <div>
            <button class="g" type="submit">g</button>
        </div>
        <br>
        <br>
        <div>
            <button class="epam" type="submit">&lt; EPAM LOGIN &gt</button>
        </div>

    </div>
    </div>

</body>
</html>
